<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>TESTING PAGE FORM WEB-TO-CASE</h1>

    <!--  ----------------------------------------------------------------------  -->
<!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->
<!--  If necessary, please modify the charset parameter to specify the        -->
<!--  character set of your HTML page.                                        -->
<!--  ----------------------------------------------------------------------  -->

<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

<!--  ----------------------------------------------------------------------  -->
<!--  NOTE: Please add the following <FORM> element to your page.             -->
<!--  ----------------------------------------------------------------------  -->

<form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00D06000001Sp37" method="POST">
    <input type=hidden name="orgid" value="00D06000001Sp37">
    <input type=hidden name="retURL" value="http://">
    
    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
    <!--  these lines if you wish to test in debug mode.                          -->
    <!--  <input type="hidden" name="debug" value=1>                              -->
    <!--  <input type="hidden" name="debugEmail"                                  -->
    <!--  value="rcassino@salesforce.com">                                        -->
    <!--  ----------------------------------------------------------------------  -->
    
    <label for="name" id="name_pcl">Nombre del contacto</label><input  aria-labelledby="name_pcl" id="name" maxlength="80" name="name" size="20" type="text" /><br>
    
    <label for="email" id="email_pcl">Correo electrónico</label><input  aria-labelledby="email_pcl" id="email" maxlength="80" name="email" size="20" type="text" /><br>
    
    <label for="phone" id="phone_pcl">Teléfono</label><input  aria-labelledby="phone_pcl" id="phone" maxlength="40" name="phone" size="20" type="text" /><br>
    
    <label for="subject" id="subject_pcl">Asunto</label><input  aria-labelledby="subject_pcl" id="subject" maxlength="80" name="subject" size="20" type="text" /><br>
    
    <label for="description" id="description_pcl">Descripción</label><textarea name="description"></textarea><br>
    
    <input type="hidden"  id="external" name="external" value="1" /><br>
    
    <input type="submit" name="submit">
</form>

    
</body>
</html>
